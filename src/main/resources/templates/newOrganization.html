<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:method="POST" th:action="@{organization}" th:object="${organization}">
  <label for="name">Enter name</label>
  <input type="text" id="name" th:field="*{name}">
    <label for="number">Enter number</label>
    <input type="text" id="number" th:field="*{number}">
    <label for="address">Enter work address</label>
    <input type="text" id="address" th:field="*{address}">
    <label for="inn">Enter inn</label>
    <input type="text" id="inn" th:field="*{inn}">
  <input type="submit" value="Create">
</form>
</body>
</html>
